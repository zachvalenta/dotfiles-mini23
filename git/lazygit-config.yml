git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
gui:
  scrollHeight: 10  # LOC scrolled in main window
  theme: # peach (alternatives: pink, mauve, flamingo, blue, sapphire)
    activeBorderColor:
      - '#fab387'
      - bold
    inactiveBorderColor:
      - '#a6adc8'
    optionsTextColor:
      - '#89b4fa'
    selectedLineBgColor:
      - '#313244'
    cherryPickedCommitBgColor:
      - '#45475a'
    cherryPickedCommitFgColor:
      - '#fab387'
    unstagedChangesColor:
      - '#f38ba8'
    defaultFgColor:
      - '#cdd6f4'
    searchingActiveBorderColor:
      - '#f9e2af'
authorColors:
  '*': '#b4befe'
